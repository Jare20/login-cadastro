<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <title>Cadastro - LF Store</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../css/cadastrar.css"
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Cadastro</h1>
        <div id="msgError" class="error-message"></div>

        <div class="label-float">
          <input type="email" name="email" placeholder="Email" required />
        </div>

        <div class="label-float">
          <input id="senha1" type="password" name="password" placeholder="Senha" required />
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button id="button" onclick="cadastrar()">Cadastrar</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <p>
          Já tem uma conta?
          <a href="../news/login.html">Faça login</a>
        </p>
      </div>
    </div>

    <script src=""></script>
    <script src="../js/cadastrar.js"></script>
  </body>
</html>
